<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="row">
      <div class="heading offset-sm-4 col-my-3">
        <h1>House Prediction System</h1>
      </div>
    </div>
    <form action="/predict_home_price" method="post">
    <div class="row">
      <div class="mb-3 col-sm-4 offset-sm-4">
        <label for="total_sqft" class="form-label" style="font-weight: bold"
          >Enter the area (in sqft)</label
        >
        <input
          type="text"
          class="form-control"
          id="total_sqft"
          name="total_sqft"
          style="background-color: transparent"
        />
      </div>
      <div class="mb-3 col-sm-4 offset-sm-4">
        <label for="bath" class="form-label" style="font-weight: bold"
          >Enter the number of Bathrooms</label
        >
        <input
          type="text"
          class="form-control"
          id="bath"
          name="bath"
          style="background-color: transparent"
        />
      </div>
      <div class="mb-3 col-sm-4 offset-sm-4">
        <label for="bhk" class="form-label" style="font-weight: bold"
          >Enter the BHK size</label
        >
        <input
          type="text"
          class="form-control"
          id="bhk"
          name="bhk"
          style="background-color: transparent"
        />
      </div>
      <div class="mb-3 col-sm-4 offset-sm-4">
        <label for="location" class="form-label" style="font-weight: bold"
          >Enter the location</label
        >
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          style="background-color: transparent"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="offset-sm-4">
      <h3>Price</h3><p>{{prediction}}</p>
    </div>
  </div>
  </body>
</html>
